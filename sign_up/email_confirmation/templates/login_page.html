<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<style>
    input[type=text], select {
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 5px 5px;
  margin: 8px 0;
  border: none;
  border-radius: 2px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}


</style>


<body>
    <div style="background-color: lightblue; margin:auto; text-align:center; color:blue">
        <b><h1>Login Below</h1></b>
    </div>

    <div style="padding-left:675px">
        <form method="POST">
            {% csrf_token %}
            <label for="username">User Name:</label><br>
            <input id="uname" name="username" placeholder="Your user name.."><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Your password.."><br>

            <input type="submit" value="Submit">
        </form>
        <form action="signup.html/">
            <input type="submit" value="Sign Up" style="margin-left:58px">
        </form>
    </div>


</body>
</html>
